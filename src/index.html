<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="header-section">
    <div class="container container-header">
      <form class="search-form">
        <input type="text" class="search-form__input" name="searchQuery" autocomplete="off"
          placeholder="Search images..." />
        <button type="submit" class="search-form__btn">
          <svg class="search-form__icon">
            <use xlink:href="#icon-search"></use>
            <symbol id="icon-search" viewBox="0 0 32 32">
              <path
                d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z">
              </path>
            </symbol>
          </svg>
        </button>
      </form>
    </div>
  </header>
  <main>
    <section class="">
      <div class="container gallery-container">
        <div class="gallery">
          <!-- Картки зображень -->
        </div>
        <button type="button" data-action="load-more" class="load-btn btn btn-primary">
          <span class="spinner-grow spinner is-hidden" role="status"></span>
          <span class="label">Show more</span>
        </button>
      </div>
    </section>
    </div>
    </section>

  </main>


</body>

</html>
